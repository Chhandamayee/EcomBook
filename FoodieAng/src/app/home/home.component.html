<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a href="" routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            </div>

            <span class="fav {{food.favorite?'':'not'}}">‚ù§</span>
            <!-- <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false"></star-rating> -->
            <div class="product-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">
                        {{origin}}
                    </span>
                </div>
                <div class="cook-time">
                    <span>üïî</span>{{food.cookTime}}
                </div>
                
            </div>
            <div class="price">
                {{food.price | currency:'INR'}}
            </div>
        </a>
    </li>
</ul>
